<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chat com GPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        #user-input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            padding: 10px 15px;
            margin-left: 5px;
        }

        .message {
            margin-bottom: 8px;
        }

        .user {
            font-weight: bold;
            color: #2b6cb0;
        }

        .bot {
            font-weight: bold;
            color: #805ad5;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Digite sua mensagem..." />
        <button onclick="handleSend()">Enviar</button>
    </div>

    <script>
        function handleSend() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (!message) return;

            addMessage("VocÃª", message, "user");
            userInput.value = "";

            getBotResponse(message);
        }

        function addMessage(sender, text, className) {
            const chatBox = document.getElementById('chat-box');
            const msg = document.createElement('div');
            msg.className = `message ${className}`;
            msg.innerHTML = `<span class="${className}">${sender}:</span> ${text}`;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getBotResponse(userMessage) {
            fetch('/api/gpt-response', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userMessage })
            })
            .then(res => res.json())
            .then(data => {
                addMessage("GPT", data.response, "bot");
            })
            .catch(err => {
                console.error(err);
                addMessage("GPT", "Desculpe, ocorreu um erro.", "bot");
            });
        }
    </script>
</body>
</html>
